name: 'Build SPIRV-Headers Package for Ubuntu Jammy'
description: 'Build the SPIRV-Headers Package'
inputs:
  repo:
    description: 'What repo to clone the SPIRV-Headers package'
    required: true
  ref:
    description: 'What ref to build the SPIRV-Headers package'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.repo }}
    - ${{ inputs.ref }}
